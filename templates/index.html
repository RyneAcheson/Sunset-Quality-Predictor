<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Predictor</title>
    <link rel="stylesheet" href="..\static\style.css">
</head>
<body class="{% if score is defined %}result-background{% else %}default-background{% endif %}">

    <div class="logo-container">
        <img src="{{ url_for('static', filename='sunset.png') }}" alt="Logo" class="logo">
    </div> 
    <img src="{{ url_for('static', filename='left-hill.svg') }}" alt="Green Left Hill" class="left-hills-image"> 

    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/api">API</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/share">Share Sunset</a></li>
    </ul>

    <div class="welcome-container">
        <div class="sun"></div>
        <h1 class="welcome-text">Welcome.</h1>
        <p class="welcome-subtext">Discover the beauty of sunsets in your area.</p>
        <p class="welcome-subtext">Enter your zip code to find the perfect sunset score.</p>
        <form class="search-box" action="{{ url_for('check_sunset') }}" method="post">
            <input type="text" name="zipcode" placeholder="Enter your zip code" required>
            <button type="submit">
                <img src="{{ url_for('static', filename='sunset.png') }}" alt = "Search" />
            </button>
        </form>
    </div>
    {% if score is defined %}
        <div class="result-container">
            <h2>Sunset Score: {{ score }}</h2>
            <p>Location Type: {{ location_type }}</p>
            <p>{{ city }}, {{ state }}</p>
        </div>

        <div class="button-bar">
            <button onclick="action1()">Button 1</button>
            <button onclick="action2()">Button 2</button>
            <button onclick="action3()">Description</button>
            <button onclick="action4()">Button 4</button>
            <button onclick="action5()">Share your Sunset!</button>
        </div>
    {% endif %}
      
</body>
<script>
    function navigate(page) {
        switch (page) {
            case 'api':
                alert("Navigate to API");
                break;
            case 'home':
                alert("Navigate to Home");
                break;
            case 'about':
                alert("Navigate to About");
                break;
            case 'report':
                alert("Navigate to Report a Sunset");
                break;
        }
    }
    function action1() {
        alert("Action 1 triggered!");
    }
    function action2() {
        alert("Action 2 triggered!");
    }
    function action3() {
        alert("Action 3 triggered!");
    }
    function action4() {
        alert("Action 4 triggered!");
    }
    function action5() {
        alert("Action 5 triggered!");
    }
</script>
</html>
