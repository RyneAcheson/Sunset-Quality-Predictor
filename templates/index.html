<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Predictor</title>
    <link rel="stylesheet" href="..\static\style.css">
</head>
<body class="{% if score is defined %}result-background{% else %}default-background{% endif %}">

    <div class="logo-container">
        <img src="{{ url_for('static', filename='sunset.png') }}" alt="Logo" class="logo">
    </div>

    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/api">API</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/report">Report a Sunset</a></li>
    </ul>

    <div class="welcome-container">
        <div class="sun"></div>
        <h1 class="welcome-text">Welcome.</h1>
        <p class="welcome-subtext">Discover the beauty of sunsets in your area.</p>
        <p class="welcome-subtext">Enter your zip code to find the perfect sunset score.</p>
        <form class="search-box" action="{{ url_for('check_sunset') }}" method="post">
            <input type="text" name="zipcode" placeholder="Enter your zip code" required>
            <button type="submit">
                <img src="{{ url_for('static', filename='sunset.png') }}" alt = "Search" />
            </button>
        </form>
    </div>
    {% if score is defined %}
        <div class="result-container">
            <h2>Sunset Score: {{ score }}</h2>
            <p>Location Type: {{ location_type }}</p>
            <p>{{ city }}, {{ state }}</p>
        </div>

        <div class="button-bar">
            <button onclick="action1()">Button 1</button>
            <button onclick="action2()">Button 2</button>
            <button onclick="action3()">Description</button>
            <button onclick="action4()">Button 4</button>
            <button onclick="action5()">Share your Sunset!</button>
        </div>
    {% endif %}


    <svg 
    class="hill-svg"
    viewBox="0 0 600 300"
    preserveAspectRatio="xMaxYMax meet"
    xmlns="http://www.w3.org/2000/svg"
    >
    <defs>
      <linearGradient id="greenGradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#a8e063" />
        <stop offset="100%" stop-color="#56ab2f" />
      </linearGradient>
    </defs>
  
    <!-- 
      Explanation of this path:
      - M150,150    Move to just beyond mid-bottom (x=150, y=150)
      - A150,150... Arc with radii (150,150) up to (300,0)
        * 0 0,1 means no rotation, small arc, sweep is clockwise
      - L300,150    Line straight down from the peak to the bottom-right
      - Z           Close the path
    -->
    <path
      d="
        M0,300
        A600,300 0 0,1 600,0
        L600,300
        Z
      "
      fill="url(#greenGradient)"
    />
  </svg>
      
</body>

        switch (page) {
            case 'api':
                alert("Navigate to API");

            case 'home':

            case 'about':

                break;
            case 'report':

                break;
        }
    }
    function action1() {

    function action3() {

    }
    function action4() {
        alert("Action 4 triggered!");
    }
    function action5() {
        alert("Action 5 triggered!");
    }
</script>
</html>
