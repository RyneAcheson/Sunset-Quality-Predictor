<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Predictor</title>
    <link rel="stylesheet" href="..\static\style.css">
</head>
<body class="{% if score is defined %}result-background{% else %}default-background{% endif %}">

    <div class="logo-container">
        <img src="../assets/temp-logo.png" alt="Logo" class="logo">
    </div>

    <div class="nav-buttons">
        <button onclick="navigate('api')">API</button>
        <button onclick="navigate('home')">Home</button>
        <button onclick="navigate('about')">About</button>
        <button onclick="navigate('report')">Report a Sunset</button>
    </div>

    <div class="sunset-container">
        <h1>Check Your Sunset Score!</h1>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('check_sunset') }}" method="post">
            <input type="text" name="zipcode" placeholder="Enter Zip Code" required>
            <button type="submit">Get Score</button>
        </form>
    </div>

    {% if score is defined %}
        <div class="result-container">
            <h2>Sunset Score: {{ score }}</h2>
            <p>Location Type: {{ location_type }}</p>
            <p>{{ city }}, {{ state }}</p>
        </div>

        <div class="button-bar">
            <button onclick="action1()">Button 1</button>
            <button onclick="action2()">Button 2</button>
            <button onclick="action3()">Description</button>
            <button onclick="action4()">Button 4</button>
            <button onclick="action5()">Share your Sunset!</button>
        </div>
    {% endif %}
</body>
<script>
    function navigate(page) {
        switch (page) {
            case 'api':
                alert("Navigate to API");
                break;
            case 'home':
                alert("Navigate to Home");
                break;
            case 'about':
                alert("Navigate to About");
                break;
            case 'report':
                alert("Navigate to Report a Sunset");
                break;
        }
    }
    function action1() {
        alert("Action 1 triggered!");
    }
    function action2() {
        alert("Action 2 triggered!");
    }
    function action3() {
        alert("Action 3 triggered!");
    }
    function action4() {
        alert("Action 4 triggered!");
    }
    function action5() {
        alert("Action 5 triggered!");
    }
</script>
</html>
